<body>
    
    <h1>Fast-Food da programação:</h1>
    <p>Nome: <span id = "nomee"></span></p>
    <p>Total da compra: R$ <span id = "valorr"></span></p>
    <script>
        let valor;
        let nome = prompt ("Digite o seu nome.");
        let hotdog = prompt ("Digite a quantidade de Hot Dogs.");
        let hamburguer = prompt ("Digite a quantidade de Hambúrguers.");
        let cheeseburguer = prompt ("Digite a quantidade de ChesseBurguers.");
        let refri = prompt ("Digite a quantidade de Refrigerante.");
        let batata = prompt ("Digite a quantidade de Batata Frita.");
        let total = hotdog * 1.0 + hamburguer * 1.3 + cheeseburguer * 1.5 + refri * 1.0 + batata * 0.8;
        document.getElementById("nomee").innerHTML = nome;
        document.getElementById("valorr").innerHTML = total;
       
    </script>
</body>
